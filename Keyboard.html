<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <style>
        .main {
            background-color: gray;
            display: grid;
            grid-template-columns: 3fr 1fr;
            height: 350px;
            width: 90vw;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;

        }

        .left {
            background-color: #030f33;
            grid-template-columns: 1fr;
            width: 70vw;
            /* height: 32vh; */
            margin-right: 5px;
            padding: 5px;

        }

        /* first row */
        .first {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            /* margin: 5px; */
            background-color: none;
            width: 100%;
            height: 12%;
            color: white;
        }

        /* sec row */
        .sec {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            background-color: none;
            width: 100%;
            height: 18%;
            color: white;
            /* margin: 5px; */
        }

        /* third */
        .third {
            display: grid;
            grid-template-columns: 1.4fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1.2fr;
            grid-template-rows: 1fr;
            /* margin: 5px; */
            background-color: none;
            width: 100%;
            height: 18%;
            color: white;
        }

        /* forth */
        .forth-row {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1.6fr;
            grid-template-rows: 1fr;
            background-color: none;
            width: 100%;
            height: 18%;
            color: white;
            /* margin: 5px; */
        }

        /* fifth */
        .fifth-row {
            display: grid;
            grid-template-columns: 1.6fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1.8fr;
            grid-template-rows: 1fr;
            background-color: none;
            width: 100%;
            height: 18%;
            color: white;
            /* margin: 5px; */
        }

        /* sisth */
        .sixth-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 7fr 1fr 1fr 1fr 1fr 1fr ;
            grid-template-rows: 1fr;
            background-color: none;
            width: 100%;
            height: 15%;
            color: white;
            /* margin: 5px; */
        }

        .color {
            background-color: black;
            margin: 5px;
            /* border: 1px groove black; */
            border-radius: 10px;
            display: grid;
            justify-content: center;
            align-items: center;
            color: white;
            /* font-size: 0px; */
            font-weight: bold;

        }

        .right {
            background-color: #030f33;
            
            width: 18vw;
            padding: 5px;
        }

        /* right side */
        /* r one */
        .rone-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            /* margin: 5px; */
            background-color: none;
            width: 100%;
            height: 12%;
            color: white;
            /* margin-bottom: 2px; */
        }

        /* rtwo-row */
        .rtwo-row{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            background-color: none;
            width: 100%;
            height: 18%;
            color: white;
            /* margin: 5px; */
        }
        .double{
            display: grid;
            grid-template-rows: 1fr 1fr;
            /* height: 9%;
            width: 100%;
            margin: 5px; */
        }
        /* .item{
            display: grid;
            grid-row-: span 2;
        } */
       
    </style>
</head>

<body>
    <!-- main -->
    <div class="main">
        <!-- left -->
        <div class="left">
            <div class="first">
                <button class="color">esc</button>
                <button class="color">f1</button>
                <button class="color">f2</button>
                <button class="color">f3</button>
                <button class="color">f4</button>
                <button class="color">f5</button>

                <button class="color">f7</button>

            <div class="sec">

                <button class="color">$ <br> 4</button>

                <button class="color">) <br> 0</button>
                <button class="color">_ <br> -</button>
                <button class="color">+ <br> =</button>
                <button class="color">backspace</button>
            </div>
            <div class="third">

                <button class="color">O</button>
                <button class="color">P</button>
                <button class="color">{ <br> [</button>
                <button class="color">} <br> ]</button>
                <button class="color">| <br> \</button>
            </div>
            <div class="forth-row">
                <button class="color">caps lock</button>
                <button class="color">A</button>
                <button class="color">S</button>

                <button class="color">G</button>
                <button class="color">H</button>
                <button class="color">J</button>
                <button class="color">K</button>
                <button class="color">L</button>
                <button class="color">: <br> ;</button>
                <button class="color">" <br> '</button>
                <button class="color">enter <br> \</button>
            </div>
            <div class="fifth-row">
                <button class="color">shift</button>
                <button class="color">Z</button>
                <button class="color">X</button>
                <button class="color">C</button>
                <button class="color">V</button>
                <button class="color">B</button>

                <button class="color">M</button>
                <button class="color"> < <br> ,</button>
                <button class="color">> <br> .</button>
                <button class="color">pase <br> shift</button>
            </div>
            <div class="sixth-row">
                <button class="color">ctrl</button>
                <button class="color">fn</button>
                <button class="color"><b>âŒ˜</b></button>
                <button class="color">alt</button>
                <button class="color">space</button>
                <button class="color">alt</button>
                <button class="color">ctrl</button>
                <button class="color">l</button>
                <div>
                <button class="double">1</button>
                <button class="double">2</button>
            </div>
                <button class="color">r</button>
            </div>




        </div>
        <!-- right  -->
        <div class="right">
            <div class="rone-row">
                <button class="color">home</button>
                <button class="color">end</button>
                <button class="color">pg up</button>
                <button class="color">pg dn</button>
            </div>
            <div class="rtwo-row">
                <button class="color">num <br> lock</button>
                <button class="color">/</button>
                <button class="color">*</button>
                <button class="color">-</button>
            </div>
            <div class="rtwo-row">
                <button class="color">7</button>
                <button class="color">8</button>
                <button class="color">9</button>
                <button class="color item">+</button>
            </div>
            <div class="rtwo-row">
                <button class="color">4</button>
                <button class="color">5</button>
                <button class="color" >6</button>
                <!-- <div class="color"></div> -->
            </div>
            <div class="rtwo-row">
                <button class="color">1</button>
                <button class="color">2</button>
                <button class="color">3</button>
                <button class="color">enter</button>
            </div>
            <div class="rtwo-row">
                <button class="color">0</button>
                <button class="color">.</button>
                <button class="color">pg up</button>
                <button class="color">pg dn</button>
            </div>
        </div>
    </div>
</body>

</html>
