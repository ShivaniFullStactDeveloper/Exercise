<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tittle -->
    <title>KBC</title>
    <!-- Style -->
    <style>
        body {
            background-image: url(https://images.livemint.com/img/2022/07/12/1600x900/Kaun-Banega-Crorepati-1_1657603983822_1657604025637_1657604025637.webp);
            height: 100%;
            width: 100vw;
            background-repeat: no-repeat;
        }

        /* main container */
        .main-container {
            /* background-color: #80B9AD; */
            height: 100vh;
            width: 98vw;
            padding: 10px;
        }

        /* inner container */
        .inner-container {
            display: grid;
            grid-template-columns: 3fr 1fr;
        }

        /* start button */
        .start-button {
            height: 65px;
            width: 170px;
            background-color: #030637;
            font-size: 20px;
            color: white;
            border-radius: 60%;
            margin: 30px;

        }

        /* option buttons */
        .button {
            height: 70px;
            width: 440px;
            border-radius: 250px;
            margin: 10px;
            margin-left: 6%;
            margin-top: 60px;
            background-color: #0B60B0;
            font-size: 30px;
            color: white;
            font-weight: bold;

        }

        /* left part */
        .left-side {
            background-color: rgb(56, 83, 83);



        }

        /* right part */
        .right-side {
            background-color: rgb(209, 162, 24);


        }

        /* display */
        .display {
            width: 90%;
            height: 200px;
            background-color: #030637;
            margin-left: 5%;
            border-radius: 50px;
            /* margin-top: 100px; */
            border-style: solid;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .text-display {
            font-size: 50px;
            color: white;

        }
    </style>
    <!-- Scripting -->
    <script>
        function doStart() {
            document.getElementById("play-button").hidden = true;
            document.getElementById("main-body").hidden = false;
        }


        function startScreen() {
            document.getElementById("play-button").hidden = false;
            document.getElementById("main-body").hidden = true;
        }


        // first page show
        window.onload = function () {
            startScreen();
        }

        const questions= [
        {
            question:"Among the following, which is a network?",
            answers:["A) MAN","B) WAN","C) LAN","D) All of these"],
            correct:3,
        }
        ]

    </script>

</head>

<body>
    <!-- landing page -->
    <div class="image">
        <button class="start-button" id="play-button" onclick="doStart()">LET"S START
        </button>
    </div>
    <!-- display -->
    <div class="main-container" id="main-body">
        <div class="inner-container">
            <!-- left -->
            <div class="left-side">
                <div class="display" id="container">
                    <h1 id="text-display" class="text-display"></h1>
                </div>
                <!-- buttons -->
                <button class="button" id="answer-one" onclick="answer(1)"></button>
                <button class="button" id="answer-two" onclick="answer(2)"></button>
                <button class="button" id="answer-three" onclick="answer(3)"></button>
                <button class="button" id="answer-four" onclick="answer(4)"></button>

            </div>
            <div class="right-side">rtyrtyrtyrtryrty</div>
        </div>
    </div>
</body>

</html>
