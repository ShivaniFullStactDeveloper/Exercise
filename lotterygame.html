+<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <style>
        body{
             background-color: lightgrey;

        .main-container{

           grid-template-columns: 1fr 3fr 1fr;

        /* display */
        .display{
            background-color: rgba(62, 16, 213, 0.86);

            border-radius: 20px;
            display: flex;
           flex-direction: column;
           justify-content: center;
            align-items: center;

        }
        .display-text{
            font-size: 30px;
            color: white;

            
        }
            /* first col */
        .first-contain{
            background-color: cornflowerblue;
           
        }
        /* sec col */
        .second-contain {
            background-color: brown;
            box-shadow: 2px 4cm 27px 0px white;

        }
        /* third col */
        .third-contain{
            background-color: cornflowerblue;
            
        }
        .input-box{
            display: flex;
            flex-direction: column;
            margin: 20px;
            gap: 10px;
        }
        button{
            height: 50px;
            width: 100%; 
            background-color: #E36414;
            border-radius: 20px;
        }
        input{
            height: 50px;
            width: 100%;
            background-color: #50C4ED;
        }
        .loader {
  border: 16px solid yellow;
  border-radius: 50%;
  border-top: 16px solid #3498db;

  animation: spin 2s linear infinite;
}

/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

    </style>

</head>

</html>
