<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivani</title>
    <link rel="stylesheet" href="styles.css">
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background: #333;
            color: white;
            position: fixed;
            width: 100vw;
            height: 10vh;
            z-index: 1;

        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;

        }

        .logo h1 {
            margin: 0;
        }

        .nav-links {
            display: flex;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 15px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #555;
        }

        .toggle-button {
            display: none;
            flex-direction: column;
            border: none;
            background: transparent;
            cursor: pointer;
            padding: 5px;
        }


        .toggle-button .bar {
            width: 25px;
            height: 3px;
            background: rgb(202, 17, 17);
            margin: 5px 0;
        }

        .toggle-button .bar:hover {
            width: 25px;
            height: 3px;
            background: white;
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background: #333;
                position: absolute;
                top: 60px;
                left: 0;
            }

            .nav-links.active {
                display: flex;
            }

            .toggle-button {
                display: flex;
            }

        }

        /* intoduction part */
        /* content */
        .content {
            margin-left: 4rem;
            /* margin-top: 4rem; */
        }

        .content .intro {
            font-size: 1.5rem;
            color: black;
            font-weight: bold;
            margin-top: 0rem;
        }

        /*  */
        .content .intro span {
            font-size: 3rem;
            font-weight: 600;
            line-height: 4rem;
            /* color: #5DB9EE; */
            color: #3877ff;
            margin-top: 30rem;
            z-index: 1;
        }

        .content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #262525;
            text-shadow: 0 10px 10px rgba(73, 148, 233, 0.5);
        }


        .but-contain {
            margin-left: 30%;

        }

        button {
            border: .2rem solid #5DB9EE;
            font-size: 1.1rem;
            padding: .8rem 1.2rem;
            border-radius: .5rem;
            background: #262525;
            color: #5DB9EE;
            margin: .1rem;
            cursor: pointer;
            transition: .5s ease-in-out;
            margin-left: 15%;
            text-decoration: none;


        }

        button :hover {
            background: transparent;
            color: #26252E;

        }

        .cv {
            font-size: 1.1rem;
            background: #262525;
            color: #5DB9EE;
            cursor: pointer;
            transition: .5s ease-in-out;
            text-decoration: none;

        }

        .cv:hover {
            background: transparent;
            color: #dcd9f1;
        }

        /* first box */
        .first-section {
            background-color: black;
            height: 100vh;
            width: 100vw;
            margin: 0;

            /* background-image: url(stock-photo--global.jpg);
            position: absolute;
            background-repeat: no-repeat;
            background-size: cover;
            object-fit: fill; */
        }

        img {
            height: 30%;
            width: 30%;
            /* float: right; */
            /* margin-top: 8rem; */
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.querySelector('.toggle-button');
            const navLinks = document.querySelector('.nav-links');

            toggleButton.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
        });

    </script>
</head>

<body>
    <div class="container-fluide">
        <!-- header part -->
        <header>
            <!-- nav bar -->
            <nav class="navbar">
                <div class="logo">
                    <h1>Portfolio</h1>
                </div>
                <!-- mobile responsive menu bar -->
                <button class="toggle-button" aria-label="Toggle navigation">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <div class="nav-links">
                    <!-- home -->
                    <a href="#home">Home</a>
                    <!-- project -->
                    <a href="#services">Project</a>
                    <!-- about -->
                    <a href="#about">About</a>
                    <!--  contact -->
                    <a href="#contact">Contact</a>
                </div>
            </nav>
        </header>

        <div>
            
        </div>
</div>


</body>

</html>
