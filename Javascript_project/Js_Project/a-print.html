        function printB() {
            const n = 7; // Height of the letter "B"
            let pattern = "";

            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    // Logic to create "B"
                    if (
                        j === 0 || // Left vertical line
                        (i === 0 && j < n - 1) || // Top horizontal line
                        (i === Math.floor(n / 2) && j < n - 1) || // Middle horizontal line
                        (i === n - 1 && j < n - 1) || // Bottom horizontal line
                        (j === n - 1 && i !== 0 && i !== Math.floor(n / 2) && i !== n - 1) // Right vertical lines
                    ) {
                        pattern += "*";
                    } else {
                        pattern += " ";
                    }
                }
                pattern += "\n";
            }

            // Display pattern in the <pre> tag
            document.getElementById("output").textContent = pattern;
        }
